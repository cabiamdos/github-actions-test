
name: CI
on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]


jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
    permissions:
      issues: write
      pages: write
      actions: write
      contents: write
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
        with:
          token: ${{ github.token }}
      - name: Cache node_modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Use NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: "20.8.1"
      - run: |
          cd react-app
          npm i
          npm ci
      - run: |
          cd react-app
          npm run format:check
      - run: |
          cd react-app
          npm run test -- --coverage
        env:
          CI: true
      - name: Upload Test Coverage
        uses: actions/upload-artifact@v1
        with:
          name: code-coverage
          path: react-app/coverage
      - name: Build Project
        if: github.event_name == 'push'
        run: |
          cd react-app
          npm run build
      - name: Upload Build Folder
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: react-app/build
      # - uses: actions/download-artifacts
      - name: ZIP Assets
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd react-app
          zip -r build.zip ./build
          zip -r coverage.zip ./coverage
      - name: Create a Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd react-app
          echo "hello I am the best"
          echo "hello ${{secrets.HELLO_SECRET}}"
          echo "hello ${{env.HELLO_SECRET2}}"
          # echo $secrets.GH_TOKEN
          # echo $secrets.GITHUB_TOKEN
          # echo $GITHUB_TOKEN
          # echo $GH_TOKEN
          npx semantic-release
        env:
          # GH_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
          # GITHUB_TOKEN: ${{ github.token }}
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
      - name: Deploy to Staging
        if: github.event_name == 'push' && github.ref == 'refs/head/develop'
        run: |
          cd react-app
          npx surge --project ./build --domain elegant-ice.surge.sh
        

      - name: Deploy to Production
        if: github.event_name == 'push' && github.ref == 'refs/head/main'
        run: |
          cd react-app
          npx surge --project ./build --domain ethereal-hands.surge.sh
        # env:
        #   SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
        #   SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
      - name: Upload Coverage Report
        if: github.event_name == 'push' && github.ref == 'refs/head/main'
        run: |
          cd react-app
          npx codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Open Issue
        if: failure() && github.event_name == 'pull_request'
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/issues \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "title": "Automated issue for commit: ${{ github.sha }}",
            "body": "This issue was automatically created by the GitHub Action workflow **${{ github.workflow }}**. \n\n The commit hash was: _${{ github.sha }}_.",
            "assignees": ["${{github.event.pull_request.user.login}}"]
            }' \
          --fail
